<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" />
        </marker>
    </defs>
    
    <!-- Web Interface -->
    <rect x="50" y="50" width="150" height="80" fill="#ADD8E6" stroke="black" />
    <text x="125" y="90" text-anchor="middle">Web Interface</text>
    <text x="125" y="110" text-anchor="middle">(Flask)</text>

    <!-- CSV Processing -->
    <rect x="300" y="50" width="150" height="80" fill="#90EE90" stroke="black" />
    <text x="375" y="90" text-anchor="middle">CSV Processing</text>
    <text x="375" y="110" text-anchor="middle">(CSVProcessor)</text>

    <!-- Vector Database -->
    <rect x="550" y="50" width="150" height="80" fill="#FFB6C1" stroke="black" />
    <text x="625" y="90" text-anchor="middle">Vector Database</text>
    <text x="625" y="110" text-anchor="middle">(FAISS)</text>

    <!-- AI-Powered Matching -->
    <rect x="300" y="250" width="200" height="100" fill="#FFA500" stroke="black" />
    <text x="400" y="290" text-anchor="middle">AI-Powered Matching</text>
    <text x="400" y="310" text-anchor="middle">(AIMatcher)</text>
    <text x="400" y="330" text-anchor="middle">Hybrid Approach</text>

    <!-- Results Display -->
    <rect x="50" y="450" width="150" height="80" fill="#ADD8E6" stroke="black" />
    <text x="125" y="490" text-anchor="middle">Results Display</text>
    <text x="125" y="510" text-anchor="middle">(Flask Template)</text>

    <!-- Connections -->
    <line x1="200" y1="90" x2="300" y2="90" stroke="black" marker-end="url(#arrowhead)" />
    <line x1="450" y1="90" x2="550" y2="90" stroke="black" marker-end="url(#arrowhead)" />
    <line x1="375" y1="130" x2="375" y2="250" stroke="black" marker-end="url(#arrowhead)" />
    <line x1="625" y1="130" x2="500" y2="250" stroke="black" marker-end="url(#arrowhead)" />
    <line x1="300" y1="300" x2="200" y2="490" stroke="black" marker-end="url(#arrowhead)" />
    <line x1="125" y1="130" x2="125" y2="450" stroke="black" marker-end="url(#arrowhead)" />

    <!-- External Components -->
    <rect x="550" y="250" width="150" height="80" fill="#D3D3D3" stroke="black" />
    <text x="625" y="290" text-anchor="middle">Language Model</text>
    <text x="625" y="310" text-anchor="middle">(LM-Studio)</text>

    <line x1="500" y1="300" x2="550" y2="300" stroke="black" marker-end="url(#arrowhead)" />
</svg>
